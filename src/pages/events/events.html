<ion-header>

  <ion-navbar>
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let event of events | async">
      <ion-avatar item-start>
        <img [attr.src]="event.imgUrl">
      </ion-avatar>
      <h2>{{event.displayName}}</h2>
      <h3>{{event.title}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
